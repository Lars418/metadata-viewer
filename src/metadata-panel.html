<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metadata Viewer</title>

    <link rel="stylesheet" href="css/metadata-panel.css">
    <link rel="stylesheet" href="css/prism.css">

    <script src="js/prism.js" defer></script>
    <script src="js/metadata-panel.js" type="module" defer></script>
</head>
<body>
    <div
        class="no-refresh-hint"
        data-intl="noRefreshHint"
    ></div>

    <div class="tabs">
        <div role="tablist">
            <button
                    id="btn-metadata"
                    type="button"
                    role="tab"
                    aria-selected="true"
                    aria-controls="tabpanel-metadata"
                    data-intl="btnMetadata"
            >
            </button>

            <button
                    id="btn-structured-data"
                    type="button"
                    role="tab"
                    aria-controls="tabpanel-structured-data"
                    data-intl="btnStructuredData"
            >
            </button>
        </div>

        <div
                id="tabpanel-metadata"
                role="tabpanel"
                aria-labelledby="btn-metadata"
        ></div>

        <div
                id="tabpanel-structured-data"
                role="tabpanel"
                aria-labelledby="btn-structured-data"
                class="is-hidden"
        >
            <p data-intl="structuredDataComingSoon"></p>
        </div>

    </div>

    <dialog id="metatag-info-dialog">
            <button
                    id="metatag-info-close"
                    data-intl-title="btnCloseDialog"
            >&times;</button>

            <h2 id="metatag-info-tagname"></h2>

            <div class="metatag-metadata">
                <a
                    target="_blank"
                    id="metatag-info-specification"
                    data-intl="metatagDialogSpecification"
                    data-intl-title="metatagDialogSpecificationTitle"
                ></a>

                <span
                    id="metatag-info-type"
                    data-intl-title="metatagDialogTypeTitle"
                ></span>

                <span
                    id="metatag-info-deprecated"
                    data-intl="metatagInfoDeprecated"
                    data-intl-title="metatagInfoDeprecatedTitle"
                ></span>
            </div>

            <p id="metatag-info-description"></p>

            <div id="metatag-info-example-wrapper">
                <h3 data-intl="metatagInfoExampleTitle"></h3>
                <code id="metatag-info-example"></code>
            </div>

            <div id="metatag-info-enum-values-wrapper">
                <h3 data-intl="metatagInfoEnumValues"></h3>
                <ul id="metatag-info-enum-values"></ul>
            </div>
        </dialog>
</body>
</html>
